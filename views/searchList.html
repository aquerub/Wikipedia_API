<div class="container">
  <h1 class="showSearchListHeader">Search List</h1>

  <div class="form-group col-md-12">
    <div class="row searchList" ng-repeat="result in searchResults">

      <div class="form-group col-md-3">
        <label>Search</label>
        <h5>{{ result.heading }}</h5>
        <!-- <input type="text" class="form-control" ng-model="result.heading"> -->
      </div>

      <div class="form-group col-md-3">
        <label>Search Date</label>
        <p> {{ result.date | date: 'medium'}}</p>
      </div>

      <div class="form-group col-md-3">
        <label>Search Description</label>
        <p> {{ result.description }} </p>
        <!-- <textarea class="form-control" ng-model="result.description"></textarea> -->
      </div>

      <div class="form-group col-md-3">
        <!-- <label>Wikipedia Links</label> -->
        <!-- <input type="text" class="form-control" ng-model="result.link "> -->
        <a ng-href="{{ result.link }}" target="_blank">Wikipedia Link</a>
      </div>

      <button class="btn btn-primary btn-lg pull-right" ng-click="viewSearchItem(result.id)">View</button>
    </div>
  </div>

</div>
<!-- Container End -->
